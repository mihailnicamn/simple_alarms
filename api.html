<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"><!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>Simple Alarm</title>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<style>
</style>

<body>

  <div class="card  text-center">
    <div class="card-body">
      <button onclick="_addAlarm()" data-toggle="modal" data-target="#addAlarm_modal"
        class="btn btn-primary w-100 mb-4">Add Alarm</button>
      <ul class="list-group" id="alarm_list">
      </ul>
      <button class="btn btn-danger mt-4 w-100" onclick="stopAlarms()" >Stop All</button>
    </div>
  </div>
  <script src="api.js"></script>
</body>



<!-- Modal -->
<div class="modal fade" id="addAlarm_modal" tabindex="-1" role="dialog" aria-labelledby="addAlarm_modalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content  text-center">
      <div class="modal-header">
        <h5 class="modal-title  text-center" id="addAlarm_modalLabel">Add Alarm</h5>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text text-center" id="basic-addon1">Time</span>
          <input type="time" id="alarm_time" class="form-control" placeholder="Time" aria-label="Time"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text text-center" id="basic-addon1">Alarm Name</span>
          <input type="text" id="alarm_message" class="form-control" placeholder="Alarm Name" aria-label="Alarm Name"
            aria-describedby="basic-addon1">
            </div>
      </div>
      <div class="modal-footer">
        <div class="btn-group w-100" role="group" aria-label="Basic example">
          <button type="button" onclick="addAlarm()" class="btn btn-success">Add alarm</button>
          <button type="button" onclick="_cancelAddAlarm()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>


</html>
